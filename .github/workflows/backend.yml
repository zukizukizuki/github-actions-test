name: backend

on:
  push:
    branches:
      - main
  # schedule:
  #   - cron: "10 12 * * *"

defaults:
  run:
    working-directory: backend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - run: npm ci
      - run: npm run test -- --coverage
      - run: npm run build

      - run: node dist/index.js &
      - run: npx wait-on -t 10000 http://localhost:8080/api/health
      - run: npm run test:api

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage
          path: backend/coverage/**
          retention-days: 5

      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: backend/dist/index.js
          retention-days: 5

  deploy:
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu:latest
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: dist
        path: backend/dist

    - uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.BACKEND_SERVER_KNOWN_HOSTS }}
        known_hosts: ${{ secrets.BACKEND_SERVER_SSH_KEY }}

    - run: scp -i dist/index.js ${SERVER_USER}@${SERVER_IP}:~/index.js
      env:
        SERVER_USER: ${{ secrets.BACKEND_SERVER_USER }}
        SERVER_IP: ${{ secrets.BACKEND_SERVER_IP }}

    - run: ssh -i ${SERVER_USER}@${SERVER_IP} sudo systemctl start backend
      env:
        SERVER_USER: ${{ secrets.BACKEND_SERVER_USER }}
        SERVER_IP: ${{ secrets.BACKEND_SERVER_IP }}

    - run: ssh -i ${SERVER_USER}@${SERVER_IP} sudo systemctl status backend
      env:
        SERVER_USER: ${{ secrets.BACKEND_SERVER_USER }}
        SERVER_IP: ${{ secrets.BACKEND_SERVER_IP }}
